<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="log-style.css">
    <script src="https://kit.fontawesome.com/9074d652df.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="form-2-wrapper">
              <div class="logo text-center">
                <img src="Properties/Care21-logo.png" alt="Logo" width="150px">
              </div>
              
              <hr>
              <h2 class="sign-into">Sign Into Your Account</h2>
              <form action="#" class="form">
                <div class="mb-3 form-box">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" required>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                    <br> <br>
                    <a href="forget-3.html" class="text-decoration-none float-end">Forget Password</a>
                  </div>
      
                </div>
                <button type="submit" class="btn btn-outline-secondary login-btn w-100 mb-3"><a href="paid-user.html" style="text-decoration: none;">Log In</a></button>
                <br>
                <br>
                <hr>
                <div class="social-login mb-3 type--A">
                  <h3 class="text-center mb-3">Social Login</h5>
                  <button class="social"><i class="fa-brands fa-google"></i> <br> <br> Sign With Google</button>
                  <button class="facebook"><i class="fa-brands fa-facebook-f text-primary"></i> <br> <br> Sign With Facebook</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
