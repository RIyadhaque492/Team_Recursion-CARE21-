<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <div class="seek">
        <h3>Take Appointment Now</h3>
        <div class="problem">
            <form action="" class="form">
                Patient Name <br> <br><input type="text" name="" id="" placeholder="Enter Patient Name" required>
                <br> <br>
                Patient Age <br> <br><input type="number" name="" id="" placeholder="Age" required>
                <br> <br>
                Phone <br> <br><input type="number" name="" id="" placeholder="Phone Number" required>
                <br> <br>
                Doctor Name <br> <br><input type="text" name="" id="" placeholder="Enter Doctor Name" required>
                <br> <br>
                <label for="follow">Follow-Up Patient</label><br> <br>
                <select id="follow" name="follow" required>
                    <option value="">Select Option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br><br>
                <label for="gender">Gender</label><br> <br>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <br> <br>
                <label for="records">Previous Records</label><br> <br>
                <textarea name="Records" id="records" cols="30" rows="5" required></textarea>
                <br> <br>
                Previous Prescription <br> <br>
                <input type="file" name="filename" id="myFile" required><input type="submit" class="image">
                <br> <br>
                <label for="issue">Current Issues</label><br> <br>
                <textarea name="Records" id="records" cols="30" rows="5" required></textarea>
                <br> <br>
                Current Condition <br> <br>
                <input type="file" name="filename" id="myFile" required><input type="submit" class="image">
                <br> <br>
                <input type="submit" class="done" required>
            </form>
        </div>
    </div>
</body>
</html>
