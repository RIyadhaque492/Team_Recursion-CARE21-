<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <form class="registration-form">
            <h2>Start Your Journey: <br>
                Register Here</h2>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <h3>Payment Details</h3>
                <label for="plan">Purchase Plan</label>
                <select id="plan" name="plan" required>
                    <option value="">Select Purchase Plan</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="annual">Annual</option>
                </select>
                <br> <br>
                <label for="card-type">Card Type</label>
                <select id="card-type" name="card-type" required>
                    <option value="">Select Card Type</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="amex">American Express</option>
                    <option value="discover">Discover</option>
                </select>
                <br> <br>
                <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" placeholder="Enter card number" required> <br> <br>
        
        <label for="card_holder">Card Holder:</label>
        <input type="text" id="card_holder" name="card_holder" placeholder="Enter card holder's name" required> <br> <br>
        
        <label for="expiry_date">Expiration Date:</label>
        <input type="date" id="expiry_date" name="expiry_date" required> <br> <br>
        
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required> <br> <br>
            </div>
            <div class="form-group">
                <button type="submit" ><a href="log-form.html" style="text-decoration: none;">Register</a></button>
            </div>
        </form>
    </div>
</body>
</html>
